  saturday:
    date: "7 kwietnia"
    day: ".Sobota"
    p1:
      title: "Deep Learning - droga od ciekawostki futurologicznej do przemysłu"
      time: "10:00-11:00"
      lang: "[pl]"
      author: "Filip Drapejkowski"
      photo: "/img/ludzie/sloniewski.jpg"
      desc: "<p>Projekt Yocto jest otwartoźródłowym środowiskiem do tworzenia własnej dystrybucji Linuksa. Dzięki wygodzie korzystania z niego w dużych zespołach oraz wspieraniu przez niego wiele architektur procesorów jest obecnie szeroko stosowany w przemyśle do tworzenia systemów wbudowanych.</p><p>Podczas tej prelekcji przedstawione zostaną podstawy pracy w środowisku oferowanym przez Projekt Yocto oraz jego wady i zalety. Wszystko to pokazane będzie na przykładzie “wypiekania” na platformę Raspberry Pi własnej dystrybucji Linuksa, która zawiera napisaną przez nas testową aplikację.</p>"
    p2:
      title: "Prelekcja firmy Nokia"
      time: "11:00-12:00"
      lang: "[pl]"
      author: "Nokia"
      photo: "/img/ludzie/unknown.jpg"
      desc: ""
    p3:
      title: "Jak zaprojektować rozwiązanie CI/CD, obsługujące milion zadań każdego dnia"
      time: "12:00-13:00"
      lang: "[pl]"
      author: "Tomasz Maczukin"
      photo: "/img/ludzie/maczukin.jpg"
      desc: ""
    p4:
      title: Przerwa obiadowa
      time: "13:00-15:00"
      lang: ""
      author: ""
      desc: ""
    p5:
      title: "Projekt pudełka do szybkiego zarabiania pieniędzy. Zautomatyzowany handel Bitcoinem na Raspberry Pi."
      time: "16:00-17:00"
      lang: "[en]"
      author: "Klaus Knopper"
      photo: "/img/ludzie/klaus.jpg"
      desc: "<p><br>Cel: Wytworzenie pudełka handlującego Bitcoinem przy pomocy w pełni automatycznych algorytmów w bezpiecznym środowisku sprzętowym.</p>"
    p6:
      title: "OSX for Linux Power Users"
      time: "17:00-18:00"
      lang: "[pl]"
      author: "Adam Rogowski"
      photo: "/img/ludzie/krykwinski.jpg"
      desc: "<p>W zeszłym roku Microsoft zaskoczył wiele osób ogłaszając Bash on Ubuntu on Windows. Projekt obiecywał uruchamianie niezmodyfikowanych linuksowych narzędzi deweloperskich w systemie Windows 10, bez użycia wirtualnej maszyny.</p><p>Jednak czy tylko narzędzia deweloperskie? Jak działa i co właściwie potrafi Windows Subsystem for Linux? W końcu mowa tu o >>niezmodyfikowanych<< programach.</p><p>Prelekcja wprowadzi w rozwiązania techniczne stojące za WSL, zademonstruje jego możliwości z punktu widzenia dewelopera jak i zwykłego użytkownika oraz odpowie na pytanie czy Microsoft łamie licencję GNU GPL nie udostępniając kodów źródłowych jądra systemu Windows ;)</p>"
    p7:
      title: "Lightning talks "
      time: "18:00-18:30"
      lang: "[pl]"
      author: ""
      desc: ""
  sunday:
    date: "8 kwietnia"
    day: ".Niedziela"
    p1:
      title: "Vim"
      time: "10:00-11:00"
      lang: "[en]"
      author: "Błażej Święcicki"
      photo: "/img/ludzie/unknown.jpg"
      desc: "<p>Buzzword like cloud, container, deployment, continuous delivery or configuration automation are rampant in the media these days. This keynote explains what's behind these terms, how they relate to each other and what they mean for the daily job of system administrators and software developers. We will also discuss which technologies provide an actual benefit for technicians and how to approach and learn them.</p>"
    p2:
      title: "Energy-efficiency Features in Hardware and Linux "
      time: "11:00-12:00"
      lang: "[pl]"
      author: "Rafał Wysocki"
      photo: "/img/ludzie/wysocki.jpg"
      desc: "<p>Many hardware components of modern computer systems, like processors, System-on-a-Chip (SoC) circuits and I/O peripherals, offer features targeted at improving their energy efficiency.  Many of these features can be used by Linux, either by default or if they are enabled through a configuration mechanism of some sort.  I will describe some of these features and explain how they are used by the Linux kernel or how it can be configured to use them.</p>"
    p3:
      title: "Zrozumieć Gitlab CI"
      time: "12:00-13:00"
      lang: "[pl]"
      author: "Kamil Trzciński"
      photo: "/img/ludzie/kamiltrzcinski.jpg"
      desc: "<p>Ta prelekcja wyjaśni jak zbudowany jest GitLab CI oraz jak go używać efektywnie. Zrozumiesz jaka jest relacja między wykonawcą a dockerem, zadaniem a kontenerem. Zobaczysz jak prosto i szybko przygotować i naprawić twojego pipeline. Dodatkowo, dowiesz się kilku technik jak usprawnić wydajność CI w popularnych zastosowaniach. Każdy chce aby jego docker build czy rspec wykonywał się szybciej, prawda?</p>"
    p4:
      title: Przerwa obiadowa
      time: "13:00-15:00"
      lang: ""
      author: ""
      desc: ""
    p5:
      title: "Bitrise & OpenSTF"
      time: "15:00-16:00"
      lang: "[pl]"
      author: "Karol Wrótniak"
      photo: "/img/ludzie/lasyk.jpg"
      desc: "<p>W trakcie tej prezentacji chciałbym wam pokazać do czego można użyć systemd poza funkcjami, z których jest najbardziej popularny (vide: init - system). Część tych dodatkowych funkcji jest mało popularna lub też zastępuje dotychczas używane i znane rozwiązania - stąd też tytułowe nawiązanie do opuszczenia strefy komfortu. Postaram się omówić w jaki sposób korzystać z dystrybucji zawierających systemd w Google Cloudzie czy AWSie.</p>"
    p6:
      title: "Wstęp do tunelowania ruchu sieciowego"
      time: "16:00-17:00"
      lang: "[pl]"
      author: "Jakub Juszczakiewicz"
      photo: "/img/ludzie/siewca.jpg"
      desc: "<p>Na prelekcji przedstawię podstawy konfiguracji VLANów i OpenVPNa jako przykłady tunelowania ruchu sieciowego które każdy może zrobić. Opowiem czym są VLANy, jak je skonfigurować (głównie na Linuksie) i dlaczego warto z nich korzystać w sieciach lokalnych. Podobnie przestawię możliwości OpenVPNa. Dodatkowo będzie trochę informacji o konfiguracji IPTables i interfejsów-mostów sieciowych.</p>"
speakers:
  p1:
    name: "Klaus Knopper"
    photo: "/img/ludzie/klausknopper.jpg"
    content: "Twórca Knoppixa - pierwszej dystrybucji typu LiveCD oraz Adriane Knoppix - systemu dla osób niewidomych i z zaburzeniami widzenia. "
  p2:
    name: "Kamil Trzciński"
    photo: "/img/ludzie/kamiltrzcinski.jpg"
    content: "<p>Kamil jest entuzjastą programowania niskopoziomowego z wieloletnim doświadczeniem w wytwarzaniu aplikacji na wszystkie platformy. Jest też ekspertem z zakresu bezpieczeństwa, wirtualizacji i grafiki. Posługuje się wieloma językami programowania i posiada dogłębną wiedzę na temat architektury systemów operacyjnych. Ostatnio skupia się na rewolucji kontenerowej i tworzeniu najlepszego produktu CI na świecie. W wolnych chwilach lubi biegać, jeździć na rowerze i grać w dobre gry, chociaż nie wszystko na raz.</p>"
  p3:
    name: "Rafał Wysocki"
    photo: "/img/ludzie/wysocki.jpg"
    content: "Opiekun podsystemów PM i ACPI  w jądrze Linuksa. Pracuje w Intel Open Source Technology Center, gdzie zajmuje się głównie rozwiązywaniem problemów związanych z jądrem Linuksa.<br />W roku 1996 ukończył studia magisterskie z fizyki teoretycznej  na Wydziale Fizyki Uniwersytetu Warszawskiego, a w roku 2002 uzyskał stopień naukowy doktora w dziedzinie fizyki na tym samym wydziale."
  p4:
    name: "Tomasz Maczukin"
    photo: "/img/ludzie/maczukin.jpg"
    content: "<p>Programista, projektant oprogramowania, SRE. Z IT związany od 2002 roku, zawodowo od 2009. Linuksa pierwszy raz zainstalowałem w 2004 roku, a od 2007 to jedyny system, który napędza posiadane przeze mnie komputery. Korzystam głównie z Debiana/Ubuntu. Z GitLabem związany od grudnia 2015 i prawie od samego początku zajmuję się CI/CD. Obecnie dbam o sprawne działanie infrastruktury napędzającej CI/CD na GitLab.com</p>"
  p5:
    name: "Błażej \"Mewp\" Święcicki"
    photo: "/img/ludzie/mewp.jpg"
    content: "<p>Sysadmin, programista, linuksiarz i były prezes Akademickiego Stowarzyszenia Informatycznego. Zagorzały przeciwnik Facebooka i innych zcentralizowanych usług w chmurze.</p>"
  p6:
    name: "Filip Drapejkowski"
    photo: "/img/ludzie/drapej.jpg"
    content: "Senior Software Developer w Luxoft/Nauto pracujący z algorytmami do przetwarzania sygnałów z sensorów umieszczanych w samochodach (głównie kamery)."
  p7:
    name: "Jakub \"Siewca\" Juszczakiewicz"
    photo: "/img/ludzie/siewca.jpg"
    content: "Jestem programistą i miłośnikiem otwartego oprogramowania. Byłym członkiem w ASI i absolwentem Politechniki Wrocławskiej. Po za informatyką lubię się przemieszczać różnymi środkami transportu - od własnych nóg, przez rower, narty... do pociągów."
  p8:
    name: "Adam Rogowski"
    photo: "/img/ludzie/rogowski.jpg"
    content: "Game Developer. Były członek Akademickiego Stowarzyszenia Informatycznego."
workshops:
  p1:
    header: "O Yocto"
    content: "<p>Platforma wbudowana skonstruowana na przełomie 2006 i 2008 roku, przez 3 wykładowców Uniwersytetu Cambridge w celu poprawy umiejętności programistycznych przyszłych studentów, wyprzedając pierwszy nakład w kilka minut.</p><p>Na przełomie kilku lat stał się najpopularniejszą platformą wbudowaną, która daje łatwy dostęp nauki programowania oraz podstaw robotyki za niewielką cenę.</p>"
  p2:
    header: "Tematyka"
    content: "<p>Celem warsztatów będzie praktycznie wykorzystanie Yocto do stworzenia dystrybucji Linuksowej dedykowanej dla Raspberry Pi.</p><p>Przedstawimy główne narzędzie Yocto jakim jest BitBake służące do budowy przepisów oraz zarządzaniem zadań.</p><p>Poruszymy temat związany z debugowaniem oraz weryfikowaniem zachowania BitBake.</p>
<center><b>Agenda i ważne informacje na temat warsztatów: <a href=\"/pdf/workshops_pl.pdf\">LINK</a></b></p>"
  p3:
    header: "Wymagania"
    content: "Warsztaty przeznaczone dla osób o podstawowej wiedzy z zakresu Linuksa.<br />Wprowadzeniem do warsztatu jest wykład <i><b>Yocto Project - stwórzmy własną dystrybucję Linuksa dla systemu wbudowanego!</b></i>"
  p4:
    header: "Zapisy"
    content: "Warsztaty odbędą się dwóch turach - w sobotę i w niedzielę, od godziny 11:30.<br /><center>Zapisy zostały zakończone. Osoby wytypowane do warsztatów powiadomimy mailowo.</center></a></p>"
  p5:
    header: "Trenerzy"
    content: "Warsztaty poprowadzą <b>Łukasz Gardoń</b> oraz <b>Patryk Czajkowski</b> - pracownicy firmy Nokia<br /><center><img style=\"max-width: 50%\" src=\"/img/loga/logo-nokia.svg\" /></center>"
about:
  p1:
    header: "Czym jest sesja?"
    content: "Jest to konferencja poświęcona rozwiązaniom Open Source oraz najnowszym trendom w systemach z rodziny GNU/Linux."
  p2:
    header: "Jak to wygląda?"
    content: "Udział w Sesji jest darmowy. Co roku na konferencji spotykają się pasjonaci informatyki z całej Polski, aby pogłębić swoją wiedzę i podjąć dyskusję w interesujących ich dziedzinach."
  p3:
    header: "Nasz cel"
    content: "Naszym celem jest promowanie idei wolnego oprogramowania. Wiemy, że Open Source jest coraz bardziej popularny w rozwiązaniach komercyjnych, jak i domowych. I zależy nam na jego popularyzacji."
dojazd:
  p1:
    header: "Strefa Kultury Studenckiej"
    content: "Budynek SKS znajduje się na terenie kampusu Politechniki Wrocławskiej, przy ulicy Hoene-Wrońskiego 10"
  p2:
    header: "Komunikacją miejską"
    content: "Udajemy się dowolną linią jadącą na węzeł Plac Grunwaldzki, a następnie pokonujemy pieszo około 500 metrów."
  p3:
    header: "Samochodem"
    content: "W obrębie kampusu Politechniki Wrocławskiej dostępne jest wiele miejsc parkingowych."
lpi:
  p1:
    header: "Szczegóły"
    content: "W trakcie tegorocznej Sesji Linuksowej organizujemy egzaminy Linux Professional Institute. Uczestnicy płacą tylko połowę ceny, czyli 90 Euro (60 EUR dla egzaminu Linux Essentials)."
  p2:
    header: "Przygotowanie"
    content: "Uczestnicy egzaminu proszeni są o zgłoszenie się z ważnym dokumentem tożsamości ze zdjęciem oraz obowiązkowo LPI-ID, które można otrzymać rejestrując się na stronie <a href=\"https://cs.lpi.org/caf/Xamman/register\">LINK</a>"
  p3:
    header: "Więcej informacji"
    content: "Dokładne informacje o egzaminie zostały zebrane w <a href=\"pdf/lpi_pl.pdf\">tym dokumencie.</a><br /><center><img style=\"max-width: 40%\" src=\"/img/loga/logo-lpi.png\"></center>"
cfp:
  p1:
    header: "Chcesz podzielić się wiedzą?"
    content: "Jeśli zajmujesz się zawodowo lub hobbystycznie Linuksem, masz hopla na punkcie tego systemu i chcesz opowiedzieć o tym uczestnikom konferencji, zapraszamy do zgłoszenia swojego wystąpienia."
  p2:
    header: "Wygłoś swoją prelekcję!"
    content: "Potrzebujemy od ciebie jedynie: imię i nazwisko, kilka słów o sobie, aktualne zdjęcie, tytuł prelekcji i abstrakt oraz ewentualne niestandardowe wymagania techniczne."
  p3:
    header: "Skontaktuj się z nami"
    content: |
      Zgłoszenia przyjmujemy przez
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeqA-4-Trmbe1CJwRcsstIEp8OKgIAtL9YjCPg7OSroYBlguw/viewform?usp=sf_link">Formularze Google</a>
      <br/>
      Ostateczny termin przyjmowania zgłoszeń to 15 marca.
