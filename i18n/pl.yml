workshops:
  p1:
    header: "O Yocto"
    content: "<p>Platforma wbudowana skonstruowana na przełomie 2006 i 2008 roku, przez 3 wykładowców Uniwersytetu Cambridge w celu poprawy umiejętności programistycznych przyszłych studentów, wyprzedając pierwszy nakład w kilka minut.</p><p>Na przełomie kilku lat stał się najpopularniejszą platformą wbudowaną, która daje łatwy dostęp nauki programowania oraz podstaw robotyki za niewielką cenę.</p>"
  p2:
    header: "Tematyka"
    content: "<p>Celem warsztatów będzie praktycznie wykorzystanie Yocto do stworzenia dystrybucji Linuksowej dedykowanej dla Raspberry Pi.</p><p>Przedstawimy główne narzędzie Yocto jakim jest BitBake służące do budowy przepisów oraz zarządzaniem zadań.</p><p>Poruszymy temat związany z debugowaniem oraz weryfikowaniem zachowania BitBake.</p>"
  p3:
    header: "Wymagania"
    content: "Warsztaty przeznaczone dla osób o podstawowej wiedzy z zakresu Linuksa.<br />Wprowadzeniem do warsztatu jest wykład <i><b>Yocto Project - stwórzmy własną dystrybucję Linuksa dla systemu wbudowanego!</b></i>"
  p4:
    header: "Zapisy"
    content: "Warsztaty odbędą się dwóch turach - w sobotę i w niedzielę, od godziny 11:30.<br /> Wkrótce pojawi się tu odnośnik do formularza zapisowego."
  p5:
    header: "Trenerzy"
    content: "Warsztaty poprowadzą <b>Łukasz Gardoń</b> oraz <b>Patryk Czajkowski</b> - pracownicy firmy Nokia<br /><center><img style=\"max-width: 50%\" src=\"img/loga/logo-nokia.svg\" /></center>"
about:
  p1:
    header: "Czym jest sesja?"
    content: "Jest to konferencja poświęcona rozwiązaniom Open Source oraz najnowszym trendom w systemach z rodziny GNU/Linux."
  p2:
    header: "Jak to wygląda?"
    content: "Udział w Sesji jest darmowy. Co roku na konferencji spotykają się pasjonaci informatyki z całej Polski, aby pogłębić swoją wiedzę i podjąć dyskusję w interesujących ich dziedzinach."
  p3:
    header: "Nasz cel"
    content: "Naszym celem jest promowanie idei wolnego oprogramowania. Wiemy, że Open Source jest coraz bardziej popularny w rozwiązaniach komercyjnych, jak i domowych. I zależy nam na jego popularyzacji."
dojazd:
  p1:
    header: "Strefa Kultury Studenckiej"
    content: "Budynek SKS znajduje się na terenie kampusu Politechniki Wrocławskiej, przy ulicy Hoene-Wrońskiego 10"
  p2:
    header: "Komunikacją miejską"
    content: "Udajemy się dowolną linią jadącą na węzeł Plac Grunwaldzki, a następnie pokonujemy pieszo około 500 metrów."
  p3:
    header: "Samochodem"
    content: "W obrębie kampusu Politechniki Wrocławskiej dostępne jest wiele miejsc parkingowych."
lpi:
  p1:
    header: "Szczegóły"
    content: "W trakcie tegorocznej Sesji Linuksowej organizujemy egzaminy Linux Professional Institute. Uczestnicy tylko połowę ceny, czyli 90 Euro (60 EUR dla egzaminu Linux Essentials)."
  p2:
    header: "Przygotowanie"
    content: "Uczestnicy egzaminu proszeni są o zgłoszenie się z ważnym dokumentem tożsamości ze zdjęciem oraz obowiązkowo LPI-ID, które można otrzymać rejestrując się na stronie <a href=\"https://cs.lpi.org/caf/Xamman/register\">LINK</a>"
  p3:
    header: "Więcej informacji"
    content: "Dokładne informacje o egzaminie zostały zebrane w <a href=\"pdf/lpi_pl.pdf\">tym dokumencie.</a>"
cfp:
  p1:
    header: "Chcesz podzielić się wiedzą?"
    content: "Jeśli zajmujesz się zawodowo lub hobbystycznie Linuksem, masz hopla na punkcie tego systemu i chcesz opowiedzieć o tym uczestnikom konferencji, zapraszamy do zgłoszenia swojego wystąpienia."
  p2:
    header: "Wygłoś swoją prelekcję!"
    content: "Potrzebujemy od ciebie jedynie: imię i nazwisko, kilka słów o sobie, aktualne zdjęcie, tytuł prelekcji i abstrakt oraz ewentualne niestandardowe wymagania techniczne."
  p3:
    header: "Skontaktuj się z nami"
    content: |
      Zgłoszenia przyjmujemy mailowo pod adresem
      <a href="mailto:prelekcje@sesja.linuksowa.pl">prelekcje@sesja.linuksowa.pl</a>
      <br/>
      Ostateczny termin przyjmowania zgłoszeń to 7 kwietnia.
