  p1:
    header: "Transmisja"
    content: "Ze wszystkich prelekcji podczas 13. Sesji Linuksowej dostępna będzie transmisja na żywo"
  p2:
    header: "Youtube"
    content: "Streaming odbędzie się za pośrednicwem kanału Akademickiego Stowarzyszenia Informatycznego w serwisie YouTube"
  p3:
    header: "Playlista"
    content: "W ciągu kilku dni po konferencji udostępnimy pocięte filmy w formie listy odtwarzania. Nagrania z zeszłorocznej odsłony zamieściliśmy poniżej."
  p4:
    content: "13. Sesja Linuksowa odbyła się w dniach 2-3 kwietnia 2016 roku w Strefie Kultury Studenckiej Politechniki Wrocławskiej."
  p5:
     content: "Numer edycji zobowiązuje - podczas 13. Sesji uczestnicy mieli okazję wysłuchać trzynastu prelekcji. Swoją obecnością ponownie zaszczycił nas Klaus Knopper."
